<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="myApp">
            <div class="overview">
    <h1 id="City">
        Mbombela
    </h1>
    <small>Last Updated At</small>
    <p id="date">
        Sunday 05:00
    </p>

<ul class="condition">
        
        <li>
         Partly Cloudy
        </li>
    </ul>
    <div class="container overflow-hidden text-center">
        <div class="row gx-5">
            <div class="col">
                <img width="48" height="48" src="https://img.icons8.com/fluency/48/partly-cloudy-day.png" alt="partly-cloudy-day"/>
                <div class="temperature"> 15</div>°C | °F
            </div>
            <div class="col">
                <div class="p-3">
                    Wind:<strong id="Wind">15</strong>%
                    <br>
                Humidity:<strong id ="Humidity"> 36</strong>kmH
            </div>
            </div>
        </div>
    </div>
    </div>
           </div>
        </div>
        <small>
            <a href="https://github.com/Nobuhle17/weatherApp" target="_blank">Open-Source-Code</a>
            Nobuhle Mahlangu
        </small>
    <script src="src/app.js"></script>
</body>
</html>
